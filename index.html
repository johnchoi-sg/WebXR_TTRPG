<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="WebXR AR TTRPG Game for Android and iOS">
    <title>WebXR AR TTRPG</title>
    <!-- Variant Launch SDK loaded conditionally via config.js -->
    <script type="module">
        import { config } from './config.js';
        if (config.enableVariantLaunch) {
            const script = document.createElement('script');
            script.src = `https://launchar.app/sdk/v1?key=${config.variantLaunchKey}&redirect=true`;
            document.head.appendChild(script);
            console.log('Variant Launch SDK enabled');
        } else {
            console.log('Variant Launch SDK disabled - iOS support not available');
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="info">
        <h1>WebXR AR TTRPG</h1>
        <p id="status">Initializing...</p>
        <button id="ar-button" disabled>START AR</button>
    </div>

    <div id="instructions" class="hidden">
        <p>Point your camera at a flat surface and tap to place objects</p>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
